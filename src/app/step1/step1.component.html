<div class="table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Formule Column (Input Field) -->
        <ng-container matColumnDef="formule">
            <th mat-header-cell *matHeaderCellDef> Formule </th>
            <td mat-cell *matCellDef="let element; let idx = index;">
                <input matInput [(ngModel)]="element.formule" placeholder="Entrer la formule"
                    (change)="onChangeFormula($event, idx)" />
            </td>
        </ng-container>

        <!-- Valeur Column (Readonly) -->
        <ng-container matColumnDef="valeur">
            <th mat-header-cell *matHeaderCellDef> Valeur </th>
            <td mat-cell *matCellDef="let element;">
                <input matInput [value]="element.valeur" readonly />
            </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
